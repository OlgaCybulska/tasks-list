<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista zadań</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/container.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/list.css" rel="stylesheet" />
    <script defer src="js/script.js"></script>
    <link rel="icon" href="images/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@400;700&family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="container__header">Lista zadań</h1>
      <form class="js-form form">
        <div class="container__item">
          <legend class="form__legend">Dodaj nowe zadanie</legend>
        </div>
        <div class="container__item form__flex">
          <input
            class="js-newTask form__input"
           
            placeholder="Co jest do zrobienia?"
            autofocus
          />
          <button class="form__button">Dodaj zadanie</button>
        </div>
      </form>
      <h2 class="container__item">Lista zadań</h2>
      <ul class="js-tasks container__item"></ul>
    </div>
  </body>
</html>
